<html> 
<head> 
<style> 
p{ 
text-align:right; 
color:purple; 
} 
#paral 
{ 
text-align:center; 
color:blue; }
.center 
{ 
text-align:left; 
color:orange; 
} 
p.center 
{ 
text-align:right; 
color:black; 
} 
p.large 
{ 
font-size:500%; 
} 
*{ 
text-align:center; 
color:yellow; 
} 
</style> 
</head> 
<body> 
<h1>text styling attributes</h1> 
<p id="p">hello world</p> 
<p id="paral">hello world</p> 
<p class="center">hello world</p> 
<p class="center">hello world</p> 
<p class="center large">hello world</p> 
<p id="paral">hello world</p> 
</body> 
</html>
